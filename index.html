      You got a thing for numbers?<br>

    </p>

<div class="web">
  <div class="container">
   <div class="row">
    <div class="col-4" style="padding-left: 40px; margin: auto;">
      <label style="color: white; width: 100%;">Enter a number to get random mathematical fact about it :</label>
      <div id="mathematics">
        <div class="text text-math" style="width: 300px; height: 233px;">
          
        </div>
      </div>
      <hr style="size: 2px;"> 
      <div class="form-group">
        <div class="row" style="margin-left: 0;">
          <input type="text" class="form-control" style="width: 70%;" value="" placeholder="Number" id="math-input">
          <button type="submit" style="width: 20%;margin-left: 7px;" class="col-2" id="math-btn">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>  
      </div>
    </div>

    <div class="col-4" style="padding-left: 40px; margin: auto;">
      <label style="color: white; width: 100%;">Enter any number & get fun-trivia about it :</label>
      <div id="trivia">
        <div class="text text-trivia" style="width: 300px; height: 233px;">
          
        </div>
      </div>
      <hr style="size: 2px;"> 
      <div class="form-group">
        <div class="row" style="margin-left: 0;">
          <input type="text" class="form-control" style="width: 70%;" value="" placeholder="Number" id="trivia-input">
          <button type="submit" style="width: 20%;margin-left: 7px;" class="col-2" id="trivia-btn">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div> 
      </div>
    </div>
    
    <div class="col-4" style="padding-left: 40px; margin: auto;">
      <label style="color: white; width: 100%;">Enter a year & get a fact about it :</label>
      <div id="year">
        <div class="text text-year" style="width: 300px; height: 233px;">
          
        </div>
      </div>
      <hr style="size: 2px;"> 
      <div class="form-group">
        <div class="row" style="margin-left: 0;">
          <input type="text" class="form-control" style="width: 70%;" value="" placeholder="Year" id="year-input">
          <button type="submit" style="width: 20%;margin-left: 7px;" class="col-2" id="year-btn">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div> 
      </div>
    </div>
   </div>  
  </div>  
</div>
